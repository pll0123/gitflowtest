def main = "/src/main";
def test = "/src/test";
def defaultPath = "/java/com/example";
def folders = [
        "${main}${defaultPath}",
        "${main}/resources",
        "${test}${defaultPath}",
        "${test}/resources"
]
tasks.register("createFolder") {
    folders.forEach{ folderName ->
        def directory = new File("${rootDir.absolutePath}${folderName}")
